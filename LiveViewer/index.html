<html>

<head>
  <title>Viewer</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
    }

    body {
      font-family: 'Raleway';
      font-size: 18px;
    }

    img {
      opacity: 0.7;
    }

    h1 {
      color: #FFF;
      text-align: center;
    }
  </style>

</head>

<body background="bg.jpeg">


  <h1>Live Viewer</h1>

  <img id="box" class="center" border="5" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io().on('connect', function () {
        var id = prompt("Insert The Match Id");
        socket.emit("match", id);
      });;

      socket.on('matchIdNotFound', function () {
        var id = prompt("Invalid Id\nInsert The Match Id");
        socket.emit("match", id);
      });

      socket.on('frame', function (msg) {
        $('.center').attr("src", msg);
      });
    });
  </script>

</body>

</html>
